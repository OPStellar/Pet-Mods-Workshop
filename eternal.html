<script>
function post ()
{
// Front and Part Back End

// Inputs
let pokemon= document.getElementById("pokemon").value;
let num= document.getElementById("num").value;
let type= document.getElementById("type").value;
let type2= document.getElementById("type2").value;
let hp= document.getElementById("hp").value;
let atk= document.getElementById("atk").value;
let def= document.getElementById("def").value;
let spa= document.getElementById("spa").value;
let spd= document.getElementById("spd").value;
let spe= document.getElementById("spe").value;
let wt= document.getElementById("wt").value;
let comp= document.getElementById("comp").value;
let newmove= document.getElementById("newmove").value;
let category= document.getElementById("category").value;
let priority= document.getElementById("priority").value;
let bp = document.getElementById("power").value;
let acc = document.getElementById("acc").value;
let movetype = document.getElementById("movetype").value;
let target= document.getElementById("target").value;
let effect= document.getElementById("effect").value;
let zmove = document.getElementById("zmove").value;

// Stat Modifer Regulator
let oldhp= document.getElementById("oldhp").value;
let oldatk= document.getElementById("oldatk").value;
let olddef= document.getElementById("olddef").value;
let oldspa= document.getElementById("oldspa").value;
let oldspd= document.getElementById("oldspd").value;
let oldspe= document.getElementById("oldspe").value;

let modhp = hp - oldhp;
let modatk = atk - oldatk;
let moddef = def - olddef;
let modspa = spa - oldspa;
let modspd = spd - oldspd;
let modspe = spe - oldspe;

if (hp > oldhp) {
modhp = `&#43;${modhp}`;
}
if (atk > oldatk) {
modatk = `&#43;${modatk}`;
}
if (def > olddef) {
moddef = `&#43;${moddef}`;
}
if (spa > oldspa) {
modspa = `&#43;${modspa}`;
}
if (spd > oldspd) {
modspd = `&#43;${modspd}`;
}
if (spe > oldspe) {
modspe = `&#43;${modspe}`;
}

// Defaults and casing
let poke = pokemon.toLowerCase();
let typeo2= document.getElementById("type2").value;
let t1 = type.toLowerCase();
let t2 = type2.toLowerCase();
if (type2 === "") {
type2 = "],";
}
else {
type2 = ", &quot;"+type2+" &quot;],";
}
if (wt === "") {
wt = "100";
}
let movesmall = newmove.toLowerCase();
if (category === "Status") {
bp = "0";
}

document.getElementById("xd").innerHTML = "[IMG]http://play.pokemonshowdown.com/sprites/xyani/"+poke+".gif[/IMG]<br>[B]Name:[/B] "+pokemon+" <br>[IMG]https://play.pokemonshowdown.com/sprites/types/"+type+".png[/IMG][IMG]https://play.pokemonshowdown.com/sprites/types/"+typeo2+".png[/IMG]<br>[B]New Stats:[/B]<br>[B]HP:[/B] "+hp+" ("+modhp+") <br> [B]Atk:[/B] "+atk+" [SIZE=2][COLOR=rgb(128, 128, 128)]("+modatk+")[/COLOR][/SIZE] <br>[B]Def:[/B] "+def+" ("+moddef+") <br>[B] SpA:[/B] "+spa+" ("+modspa+")<br> [B]SpD:[/B] "+spd+" ("+modspd+") <br> [B]Spe:[/B] "+spe+" ("+modspe+")<br><br> [B]Weight:[/B] "+wt+" kg<br>[B]Signature Move:[/B] "+newmove+" | [IMG]https://play.pokemonshowdown.com/sprites/types/"+movetype+".png[/IMG] | [IMG]https://play.pokemonshowdown.com/sprites/categories/"+category+".png[/IMG] | "+bp+" BP | Acc: "+acc+"% | +pp+ PP | Priority: "+priority+" | +moveflavour+ |"+effect+" | Z-Move: "+zmove+" | <br>[B]Competitive Role:[/B]  "+comp+"<br><br><div class=code>[hide=Code][CODE=javascript]pokedex.js <br> "+poke+"eternal: {<br>num: "+num+", <br>types:[&quot;"+type+"&quot;"+type2+"<br>species: "+pokemon+"-Eternal, <br>baseSpecies: "+pokemon+", <br>forme: Eternal, <br> formeLetter: E, <br>baseStats: {hp:"+hp+", atk: "+atk+", def, "+def+", spa: "+spa+", spd: "+spd+", spe: "+spe+"} <br>abilities: {0: &quot;&quot;}, <br>weightkg: "+wt+", <br>}, [/CODE]<br> <br> moves.js <br>[CODE=javascript]name: "+newmove+", <br> id: "+movesmall+", <br> basePower: "+bp+", <br> accuracy: "+acc+", <br>type: "+movetype+", <br> priority: "+priority+", <br> flags: {protect: 1, mirror: 1} <br> target: ,<br> // ZMove "+zmove+"},[/CODE]<br><br>formats-data.js<br>[CODE=javascript]"+poke+": <br>tier: OU,<br>},<br><br> scripts.js <br>this.modData('Learnsets', '"+poke+"').learnset."+movesmall+" = ['7L1'];[/CODE]<br><br>EternalCalc pokedex.js [CODE=javascript]&quot;"+poke+"-Eternal&quot;: {  <br> &quot;t1&quot;: &quot;"+type+"&quot;, <br> &quot;t2&quot;: &quot;"+typeo2+"&quot;,<br> &quot;bs&quot;: { <br> &quot;hp&quot;: "+hp+", <br>&quot;at&quot;: "+atk+", <br>&quot;df&quot;: "+def+", <br>&quot;sa&quot;: "+spa+", <br>&quot;sd&quot;: "+spd+", <br>&quot;sp&quot;: "+spe+", <br>}, <br> &quot;w&quot;: "+wt+"<br>},[/CODE][/hide]</div>";
}
