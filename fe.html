<html>
<head>
<title>Fusion Evolution!!!</title>
<style>
button {
background-color: black;
color: Aqua;
border: solid 4px Aqua;
font-size:24px;
cursor: pointer;
}
input {
width: 300px;
height: 20px;
}
h1 {
font-family: Jokerman;
color: Aqua;
background-color:black;
width: 30%;
border: solid 4px Aqua;
text-align: center;
}
p {
font-size: 20px;
}
div {
background-color: black;
color: lime;
width: 60%;
}
table, td {
font-size: 20px;
width: 30px;
}
</style>
</head>
<body>
<center>
<h1>Fusion Evolution!!</h1>
<input id="monname" list="allmons"/> <br />
<br />
<button onClick="go()">Go!</button></center>
<p id="info"></p>

</body>

<datalist id="allmons">
<option value="Swampamar">
</datalist>

<script>
function go()
{
let mons = {
swampamar: {
	num: 75001,
	species: "Swampamar",
	types: ["Dark", "Water"],
	genderRatio: {
		M: 0.75,
		F: 0.25
	},
	baseStats: {
		hp: 103,
		atk: 111,
		def: 99,
		spa: 86,
		spd: 92,
		spe: 76
	},
	abilities: {
		0: "Turnabout Torrent"
	},
	heightm: 1.5,
	weightkg: 64.45,
	color: "Blue",
	prevo: "inkip",
	evoLevel: 28,
	fusion: ["Swampert", "Malamar"],
	eggGroups: ["Water 1"],
},
};
let abilities = {
	"turnabouttorrent": {
		shortDesc: "Water-type moves of the user is boosted by 50% as long as user is above 1/3 HP; the user's stat changes are reversed.",
		onBoost: function(boost) {
			for (var i in boost) {
				boost[i] *= -1;
			}
		},
		onModifyAtkPriority: 5,
		onModifyAtk: function(atk, attacker, defender, move) {
			if (move.type === 'Water' && attacker.hp >= attacker.maxhp / 3) {
				this.debug('Turnabout Torrent boost');
				return this.chainModify(1.5);
			}
		},
		onModifySpAPriority: 5,
		onModifySpA: function(atk, attacker, defender, move) {
			if (move.type === 'Water' && attacker.hp >= attacker.maxhp / 3) {
				this.debug('Turnabout Torrent boost');
				return this.chainModify(1.5);
			}
		},
		id: "turnabouttorrent",
		name: "Turnabout Torrent",
	},
};
Object.values(mons, abilities).forEach(monster => {
let monname = document.getElementById("monname").value;
let bst=+monster.baseStats.hp + +monster.baseStats.atk + +monster.baseStats.def + +monster.baseStats.spa + +monster.baseStats.spe;
if (monname === monster.species) {
document.getElementById("info").innerHTML = `<h2>${monster.species}</h2><img src="http://play.pokemonshowdown.com/sprites/types/${monster.types[0]}.png" width="32" height="14" /><img src="http://play.pokemonshowdown.com/sprites/types/${monster.types[1]}.png" width="32" height="14" /><br /><h3>Stats</h3><table><tr><td>HP</dh><td>${monster.baseStats.hp}</td></tr><tr><td>Atk</td><td>${monster.baseStats.atk}</td></tr><tr><td>Def</td><td>${monster.baseStats.def}</td></tr><tr><td>SpA</td><td>${monster.baseStats.spa}</td></tr><tr><td>SpD</td><td>${monster.baseStats.spd}</td></tr><tr><td>Spe</td><td>${monster.baseStats.spe}</td></tr><tr><td>BST</td><td>${bst}</td></tr></table><br>Ability: ${monster.abilities[0]}: ${monster.shortDesc}`;

}
});
}
</script>
</html>
