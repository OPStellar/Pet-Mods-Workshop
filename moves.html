<title>Move Creator</title>

<style>
body, table {
font-size: 24px;
}
button {
background-color: black;
color: #FFA000;

<center>
<h1>Move Creator</h1>
</center>
<table>
<tr>
<td>Move Name:</td>
<td><Input type="text" id="newmove" onInput="post()"></input></td></td>
</tr>
<tr>
<td>Move Type:</td>
<td><Input type="text" id="movetype" list="types" onInput="post()"></input></td></td>
</tr>
<tr>
<td>Category:</td>
<td><input type="text" id="category" list="categories" onInput="post()"></input></td></td>
</tr>
<tr>
<td>Base Power:</td>
<td><Input type="number" id="power" onInput="post()"></input></td></td>
</tr>
<tr>
<td>Accuracy:</td>
<td><Input type="number" id="acc" onInput="post()"></input></td></td>
</tr>
<tr>
<td>PP:</td>
<td><Input type="number" id="pp" onInput="post()"></input></td></td>
</tr>
<tr>
<td>Priority:</td>
<td><input id="priority" onInput="post()"></input>
</td>
</tr>
<tr>
<td>Targets:</td>
<td><input id="target" onInput="post()"></input></td>
</tr>
<tr>
<tr>
<td>Additional Effect:</td>
<td><textarea id="effect" onInput="post()" style="width:700%;height:400%;"></textarea></td>
</tr>
<td>Z-Move Base Power/Effect:</td>
<td><input id="zmove" onInput="post()"></input></td>
</tr>
<td>Move Flavor/Description:</td>
<td><textarea id="moveflavour" onInput="post()" style="width:700%;height:400%;"></textarea></td>
</tr>
<tr>
<td>Competitive Analysis:</td>
<td><textarea id="comp" onInput="post()" style="width:700%;height:400%;"></textarea></td>
</tr>
<tr>
<td>Design/Flavour:</td>
<td><textarea id="design" onInput="post()" style="width:700%;height:400%;"></textarea></td>
</tr>
</table>
