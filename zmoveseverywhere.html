<title>Z-Moves Everywhere</title>
<style>
body, table {
font-size: 24px;
}
button {
background-color: black;
color: aqua;

font-size:28px;

background-color: black;
color:lime;
}

background-color:black;

}
p {

<center>
 <h1>Z-Moves Everywhere</h1>
Playable in <a href="http://dragonheaven.psim.us" target="_blank">Dragon Heaven!</a>
</center>
<table>
<tr>
<td>Pokemon: </td> 
<td><input type="text" id="pokemon" list="allmons" onInput="post()"></input></td>
</tr>
<tr>
<td>Z-Move Name: </td> 
<td><input type="text" id="move" onInput="post()"></input></td>
</tr>
<tr>
<td>Z-Crystal: </td> 
<td><textarea id="zcrystal" onInput="post()">ium Z</textarea></td>
</tr>
<td>Z-Move Type:</td> 
<td>
<input type="text" id="type" list="types" onInput="post()"></input></td>
</tr>
<td>Z-Move Category:</td> 
<td>
<input type="text" id="category" list="categories" onInput="post()"></input></td>
</tr>
<td>Z-Move Power:</td>
<td><textarea type="number" id="bp" onInput="post()"></textarea></td>
</tr>
<tr>
<td>Required Move:</td>
<td><input type="text" id="reqmove" list="allmoves" onInput="post()"></input></td></td>
<td id="modatk"></td>
</tr>
<tr>
<td>Z-Move Description</td>
<td><textarea type="text" id="movedesc" onInput="post()" style="width:700%;height:80px;"></textarea></td>
</tr>
<tr>
<td>Z-Effect</td>
<td><textarea id="effect" style="width:700%;height:80px;" onInput="post()"></textarea></td>
</tr>
</table>
