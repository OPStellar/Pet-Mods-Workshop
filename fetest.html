<script>
function go() {
		let feDex = require('https://github.com/Spandamn/DH/blob/master/mods/fe/pokedex.js').BattlePokedex;
		if (!feDex) return this.errorReply("Error Fetching FE Data.");
		Object.values(feDex).forEach(mon => {
			let fusionmon = document.getElementById("monname").value;
			if (mon.species === fusionmon) {
			document.getElementById("info").innerHTML = `<strong>${mon.species}:</strong> <i>${mon.num}</i><br>`;
			}
			});
}
